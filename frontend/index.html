<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/vuesax/dist/vuesax.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/tonsky/FiraCode@4/distr/fira_code.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuesax"></script>
    <script src="js/AnalyticsComponent.js"></script>
    <script src="js/ChartRectDrawExt.js"></script>
    <script src="js/DrawChart.js"></script>
    <script src="js/DrawLineChart.js"></script>
    <script src="js/network.js"></script>
    <script src="js/index.js"></script>
    <script src="js/ComponentFactory.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-ellipse-progress/dist/vue-ellipse-progress.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
</head>
<body style="background-color: #525252">

<div id="app">
    <rb-project-info
            style="padding-top: 22px"
            v-for="project in projects"
            v-bind:key="project.name + `ROOT_ID`"
            v-bind:project="project"
    ></rb-project-info>
</div>

<script>
    Vue.component(ProgressBarKey, ProgressBar)
    Vue.component(NameComponentKey, NameComponent)
    Vue.component(ChartComponentKey, ChartComponent)
    Vue.component(ProjectHeaderComponentKey, ProjectHeaderComponent)
    Vue.component(ProjectInfoKey, ProjectInfo)
    Vue.component(ProjectProgressBarKey, ProjectProgressBar)
    Vue.component(UserCardKey, UserCard)
    Vue.component(UserCardWrapperKey, UserCardWrapper)
    init()

</script>
</body>
</html>
